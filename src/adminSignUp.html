<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminSignUp.css">
    <title>Admin Sign Up</title>
</head>
<body>
    <div id="container">
        <div class="admin">
            <h1>Admin SignUp</h1>
            <div class="adminForm">
                <form id="AdminForm">
                    <input type="text" id="name" placeholder="Owner Name" required>

                    <input type="text" id="shopName" placeholder="Shop Name">

                    <input type="text" id="shopUid" placeholder="Shop UID" required>

                    <input type="number"  id="phoneNo" placeholder="Phone No" required>

                    <input type="email"  id="emailId" placeholder=" Your Email Address" required>

                    <input type="button" value="Search" id="searchBar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
